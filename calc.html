    <style>
        body {
            counter-reset: first-number;
        }

        input#first-digit-0:checked ~ .result {
            --first-digit: 0;
        }

        input#first-digit-1:checked ~ .result {
            --first-digit: 1;
        }

        input#first-digit-2:checked ~ .result {
            --first-digit: 2;
        }

        input#first-digit-3:checked ~ .result {
            --first-digit: 3;
        }

        input#first-digit-4:checked ~ .result {
            --first-digit: 4;
        }

        input#first-digit-5:checked ~ .result {
            --first-digit: 5;
        }

        input#first-digit-6:checked ~ .result {
            --first-digit: 6;
        }

        input#first-digit-7:checked ~ .result {
            --first-digit: 7;
        }

        input#first-digit-8:checked ~ .result {
            --first-digit: 8;
        }

        input#first-digit-9:checked ~ .result {
            --first-digit: 9;
        }

        input#second-digit-0:checked ~ .result {
            --second-digit: 0;
        }

        input#second-digit-1:checked ~ .result {
            --second-digit: 1;
        }

        input#second-digit-2:checked ~ .result {
            --second-digit: 2;
        }

        input#second-digit-3:checked ~ .result {
            --second-digit: 3;
        }

        input#second-digit-4:checked ~ .result {
            --second-digit: 4;
        }

        input#second-digit-5:checked ~ .result {
            --second-digit: 5;
        }

        input#second-digit-6:checked ~ .result {
            --second-digit: 6;
        }

        input#second-digit-7:checked ~ .result {
            --second-digit: 7;
        }

        input#second-digit-8:checked ~ .result {
            --second-digit: 8;
        }

        input#second-digit-9:checked ~ .result {
            --second-digit: 9;
        }

        input#third-digit-0:checked ~ .result {
            --third-digit: 0;
        }

        input#third-digit-1:checked ~ .result {
            --third-digit: 1;
        }

        input#third-digit-2:checked ~ .result {
            --third-digit: 2;
        }

        input#third-digit-3:checked ~ .result {
            --third-digit: 3;
        }

        input#third-digit-4:checked ~ .result {
            --third-digit: 4;
        }

        input#third-digit-5:checked ~ .result {

        }

        input#third-digit-6:checked ~ .result {
            --third-digit: 6;
        }

        input#third-digit-7:checked ~ .result {
            --third-digit: 7;
        }

        input#third-digit-8:checked ~ .result {
            --third-digit: 8;
        }

        input#third-digit-9:checked ~ .result {
            --third-digit: 9;
        }

        /* cant increment counters directly because they would all activate so need to allow for overriding - DONT THINK ITS ACTUALLY NEEDED */
        input[name="first-digit"]:checked ~ .result {
            --first-number: var(--first-digit);
        }

        input[name="second-digit"]:checked ~ .result {
            --first-number: calc(var(--first-digit)*10 + var(--second-digit));
        }
        
        input[name="third-digit"]:checked ~ .result {
            --first-number: calc(var(--first-digit)*100 + var(--second-digit)*10 + var(--third-digit));
        }
        
        .result {
            counter-increment: first-number var(--first-number)
        }     

        .result::after {
            content: counter(first-number);
        }
